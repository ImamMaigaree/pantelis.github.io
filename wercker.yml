box: debian
build:
  steps:
    - arjen/hugo-build
        theme: academic
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_ACCESS_TOKEN_PANTELIS_GITHUB_IO_SITE
        domain: pantelis.github.io
        basedir: public