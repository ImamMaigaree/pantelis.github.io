box: debian
build:
  steps:
    - arjen/hugo-build@1.13.1:
        theme: academic
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - uetchy/gh-pages:
        token: $GITHUB_ACCESS_TOKEN_PANTELIS_GITHUB_IO_SITE
        repo: pantelis/pantelis.github.io
        domain: pantelis.github.io
        basedir: public